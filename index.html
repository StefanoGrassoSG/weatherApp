<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div id="app" class="container">
            <header>
                <h1>
                    {{ title }}
                </h1>
            </header>

            <main>
                <form>
                    <input type="text" required placeholder="Insert your city..." v-model="city">

                    <input type="submit" value="Search" @click.prevent="call()">
                </form>

                <div class="dataresult" v-if="showDetails == true">
                    <div class="weather">
                        <i :class="stringToIcon" :style="changeColor"></i>
                    </div>
                    <div class="city">
                        <h2>
                            {{ cityRes }}
                        </h2>
                    </div>
                    <div class="grade">
                        <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                        <h3>
                            {{ temperature }} Â°C
                        </h3>
                    </div>

                    <div class="secondary-data">
                        <div class="wind">
                            <i class="fa-solid fa-wind fa-5x" style="color: #ffffff;"></i>
                            <h5>
                                Wind speed
                            </h5>
                            <h3>
                                {{ wind }} km/h
                            </h3>
                        </div>

                        <div class="humidity">
                            <i class="fa-solid fa-water fa-5x" style="color: #ffffff;"></i>
                            <h5>
                                Humidity
                            </h5>
                            <h3>
                                {{ humidity }}%
                            </h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
